<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<meta charset="utf-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
	<div class="container" style="background:#ccc;margin: 30px;">
		<h1>Mediaplayer <small>mon player video de folie</small></h1>
	</div>
	<section class="container">
		<article>
			<video width="640" height="268">
				<source src="video.mp4" type="video/mp4"/>
			</video>
		</article>

		<footer class="row">
			<div class="btn-group col-md-2">
				<button type="button" class="btn btn-default glyphicon glyphicon-play"></button>
				<button type="button" class="btn btn-default glyphicon glyphicon-pause"></button>
				<button type="button" class="btn btn-default glyphicon glyphicon-stop"></button>
			</div>
			<div class="col-md-6">
				<input type="range" max="100" min="0" step="1" />
			</div>
		</footer>
	</section>
	<script type="text/javascript" src="main.js" ></script>
</body>
</html>
